<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả sách</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: #222;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            text-align: center;
            letter-spacing: 3px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0056b3, #0099ff);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.5);
        }

        .message {
            margin-top: 15px;
            font-size: 15px;
            font-weight: 500;
            color: red;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message[style*="green"] {
            color: green;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(45deg, #6c757d, #adb5bd);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        a:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #495057, #868e96);
            box-shadow: 0 6px 16px rgba(108, 117, 125, 0.5);
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Trả sách</h2>
    <form th:action="@{/books/return}" method="post">
        <input type="text" name="borrowCode" placeholder="Nhập mã mượn (5 chữ số)" maxlength="5" required>
        <button type="submit">Xác nhận trả</button>
    </form>

    <div class="message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="message" style="color: green;" th:if="${successMessage}" th:text="${successMessage}"></div>

    <a th:href="@{/books}">⬅ Quay lại danh sách sách</a>
</div>
</body>
</html>
