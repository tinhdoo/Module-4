<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    .card { max-width: 600px; margin: auto; background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #2c3e50; margin-bottom: 20px; }
    p { margin: 8px 0; }
    a { display: inline-block; margin-top: 15px; padding: 10px 16px;
      background: #007bff; color: #fff; border-radius: 6px; text-decoration: none; }
    a:hover { background: #0056b3; }
  </style>
</head>
<body>
<div class="card">
  <h2>Chi tiết sản phẩm</h2>
  <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
  <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
  <p><strong>Giá:</strong> <span th:text="${product.price}"></span></p>
  <p><strong>Mô tả:</strong> <span th:text="${product.describe}"></span></p>
  <p><strong>Nhà sản xuất:</strong> <span th:text="${product.manufacturer}"></span></p>
  <a th:href="@{/products}">Quay lại danh sách</a>
</div>
</body>
</html>
