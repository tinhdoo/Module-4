<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lỗi</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #f8d7da; padding: 40px; }
        .error-box { background: #fff; padding: 20px; max-width: 600px; margin: auto;
            border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #721c24; }
        p { color: #856404; }
        a { display: inline-block; margin-top: 15px; padding: 8px 14px; background: #007bff;
            color: #fff; border-radius: 6px; text-decoration: none; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="error-box">
    <h2 th:text="${errorTitle}">Lỗi</h2>
    <p th:text="${errorMessage}">Có lỗi xảy ra</p>
    <a th:href="@{/templates/products}">Quay lại danh sách sản phẩm</a>
</div>
</body>
</html>
