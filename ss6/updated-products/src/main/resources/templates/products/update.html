<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #f5f7fa; padding: 20px; }
        .form-box { max-width: 600px; margin: auto; background: #fff; padding: 20px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        label { display: block; margin: 8px 0 4px; font-weight: 600; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc;
            border-radius: 6px; margin-bottom: 12px; font-size: 14px; }
        button { padding: 10px 16px; background: #28a745; color: #fff;
            border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #218838; }
        a { display: inline-block; margin-top: 10px; padding: 8px 14px; background: #6c757d;
            color: #fff; border-radius: 6px; text-decoration: none; }
        a:hover { background: #5a6268; }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Cập nhật sản phẩm</h2>

    <form th:action="@{/products/update}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="name">Tên sản phẩm</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
        </div>

        <div>
            <label for="price">Giá</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Nhập giá" required>
        </div>

        <div>
            <label for="describe">Mô tả</label>
            <textarea id="describe" th:field="*{describe}" rows="3" placeholder="Nhập mô tả sản phẩm"></textarea>
        </div>

        <div>
            <label for="manufacturer">Nhà sản xuất</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" placeholder="Nhập tên nhà sản xuất">
        </div>
        <button type="submit">Cập nhật</button>
    </form>

    </form>

    <a th:href="@{/products}">Quay lại danh sách</a>
</div>
</body>
</html>
