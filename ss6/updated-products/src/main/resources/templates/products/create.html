<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 60%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .actions button, .actions a {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border: none;
            transition: 0.3s;
        }
        .btn-save {
            background: #28a745;
            color: #fff;
        }
        .btn-save:hover {
            background: #218838;
        }
        .btn-cancel {
            background: #6c757d;
            color: #fff;
        }
        .btn-cancel:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thêm sản phẩm mới</h1>

    <!-- Form tạo sản phẩm -->
    <form th:action="@{/products/create}" th:object="${product}" method="post">
        <div>
            <label for="name">Tên sản phẩm</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
        </div>

        <div>
            <label for="price">Giá</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Nhập giá" required>
        </div>

        <div>
            <label for="describe">Mô tả</label>
            <textarea id="describe" th:field="*{describe}" rows="3" placeholder="Nhập mô tả sản phẩm"></textarea>
        </div>

        <div>
            <label for="manufacturer">Nhà sản xuất</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" placeholder="Nhập tên nhà sản xuất">
        </div>

        <!-- Nút hành động -->
        <div class="actions">
            <button type="submit" class="btn-save">Lưu</button>
            <a th:href="@{/products}" class="btn-cancel">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
