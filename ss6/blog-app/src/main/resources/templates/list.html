<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài viết</title>
    <style>
        /* Reset cơ bản */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3d59;
            font-size: 28px;
            font-weight: 700;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        form label { font-weight: 600; color: #444; }
        form input[type="text"], form textarea {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        form input[type="text"]:focus, form textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0,123,255,0.3);
            outline: none;
        }
        form textarea { min-height: 100px; resize: vertical; }
        form button {
            align-self: flex-start;
            padding: 10px 18px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover { background: #0056b3; }
        .add-product { margin-bottom: 15px; }
        .add-product a {
            display: inline-block;
            padding: 10px 16px;
            background: #28a745;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }
        .add-product a:hover { background: #218838; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            overflow: hidden;
            border-radius: 8px;
        }
        thead { background: #1e3d59; color: #fff; }
        th, td { padding: 12px; text-align: center; }
        tbody tr:nth-child(even) { background: #f8f9fa; }
        tbody tr:hover { background: #eef3f7; }
        .actions { display: flex; justify-content: center; gap: 6px; }
        .actions a, .actions button {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .actions a.view { background: #17a2b8; color: #fff; }
        .actions a.view:hover { background: #117a8b; }
        .actions a.edit { background: #ffc107; color: #212529; }
        .actions a.edit:hover { background: #e0a800; }
        .actions button { background: #dc3545; color: #fff; }
        .actions button:hover { background: #bd2130; }
    </style>
</head>
<body>
<h1>Danh sách bài viết</h1>

<div class="container">

    <!-- Form tạo bài viết -->
    <form th:action="@{/blogs}" method="post" th:object="${blog}">
        <label>Tiêu đề:</label>
        <input type="text" th:field="*{title}" required />

        <label>Nội dung:</label>
        <textarea th:field="*{content}" required></textarea>

        <label>Tác giả:</label>
        <input type="text" th:field="*{author}" required />

        <label>Trạng thái:</label>
        <select th:field="*{status}">
            <option value="PUBLISHED">Đã xuất bản</option>
            <option value="DRAFT">Bản nháp</option>
        </select>

        <button type="submit">Đăng bài</button>
    </form>

    <!-- Danh sách bài viết -->
    <table>
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Ngày đăng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.date != null ? #temporals.format(blog.date, 'dd/MM/yyyy') : ''}"></td>
            <td class="actions">
                <a th:href="@{/blogs/{id}(id=${blog.id})}" class="view">Xem</a>
                <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="edit">Sửa</a>
                <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" class="delete">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
