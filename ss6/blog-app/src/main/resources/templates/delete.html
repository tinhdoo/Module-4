<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xoá bài viết</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<style>
    /* Reset cơ bản */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
        padding: 20px;
        color: #333;
    }

    /* Tiêu đề */
    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #b71c1c; /* đỏ cảnh báo */
        font-size: 28px;
        font-weight: 700;
    }

    /* Khung chứa */
    .container {
        width: 90%;
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        text-align: center;
    }

    /* Nội dung cảnh báo */
    .container p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #444;
    }

    /* Form nút hành động */
    form {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    /* Nút Xoá */
    form button {
        padding: 10px 18px;
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
    }

    form button:hover {
        background: #b71c1c;
    }

    /* Nút Huỷ */
    form a {
        display: inline-block;
        padding: 10px 18px;
        background: #6c757d;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        transition: background 0.3s;
    }

    form a:hover {
        background: #5a6268;
    }

</style>
<body>
<h1>Xác nhận xoá bài viết</h1>

<div class="container">
    <p>Bạn có chắc chắn muốn xoá bài viết "<span th:text="${blog.title}"></span>" không?</p>

    <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post">
        <button type="submit">Xoá</button>
        <a th:href="@{/blogs}">Huỷ</a>
    </form>

</div>
</body>
</html>
